<html lang="en">
<head>

    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

<body>    
    <script>
        var name = prompt("Qual é o seu nome?")
        document.write(`Olá <strong>${name}</strong>! Seu nome tem ${name.length} letras<br/><br/>`) 
        document.write(`Seu nome em letras maiúsculas fica assimMaria: ${name.toUpperCase()}<br/><br/>`)
        document.write(`Seu nome em letras minúsculas fica da seguinte forma: ${name.toLowerCase()}`)
    </script>
</body>
</html>
