    <h1>Olá, mundo!</h1>

    <script>

       //Number.parseInt(n) >> para converter para um número inteiro
       //Number.parse.Float(n) >> para converter para um número com vírgula
       //Number(n) >> o próprio JS interpreta os números que receber. Por exemplo poderá me retornar um resultado inteiro ou com vírgula, depende do que o usuário informou.    

       var n1 = Number.parseInt(window.prompt("Digite um número: ")) //string >> mesmo que o usuário informe um número a função irá tratar como uma string, por isso deve ser usado parseInt ou parseFloat
       var n2 = Number.parseInt(window.prompt("Digite outro número: ")) //string >> mesmo que o usuário informe um número a função irá tratar como uma string, por isso deve ser usado parseInt ou parseFloat
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)

       // (number + number) serve para adição
       // (string + string) serve para concatenação

    </script>
